<!DOCTYPE html>
<html>
  <head>
    <title>Login to Smart Dashboard</title>
    <link rel="icon" href="dashboard/icons/graph.png" type="image/x-icon">
    <link rel="stylesheet" href="homepage.css">
  </head>
  <body>
    <div id="container-row">
      <div id="container">
        <div class="hero__h2">Welcome to smart dashboard</div>

        <div id="login-box">
          <div id="login-title">Login</div>
          <div class="form">
              <input type="text" id="Username" class="form__input" autocomplete="off" placeholder=" ">
              <label for="Username" class="form__label">Username</label>
            </div>
            <div class="form">
              <input type="password" id="Password" class="form__input" autocomplete="off" placeholder=" ">
              <label for="Password" class="form__label">Password</label>
            </div>
            <div id="loginbuttondiv">
              <div id="login-button">Login</div>
          </div>
      </div>
    </div>
      
    
    
  </body>
  <script src="homepage.js" defer></script>
</html>
